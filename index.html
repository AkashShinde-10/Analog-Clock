<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">

      <div style="--clr:#dd351f; --h:68px" id="hr" class="hand"><i></i></div>
      <div style="--clr:#1b5ed8; --h:80px" id="min" class="hand"><i></i></div>
      <div style="--clr:#08c861; --h:92px" id="sec" class="hand"><i></i></div>


      <span style="--o:1"><b>1</b></span>
      <span style="--o:2"><b>2</b></span>
      <span style="--o:3"><b>3</b></span>
      <span style="--o:4"><b>4</b></span>
      <span style="--o:5"><b>5</b></span>
      <span style="--o:6"><b>6</b></span>
      <span style="--o:7"><b>7</b></span>
      <span style="--o:8"><b>8</b></span>
      <span style="--o:9"><b>9</b></span>
      <span style="--o:10"><b>10</b></span>
      <span style="--o:11"><b>11</b></span>
      <span style="--o:12"><b>12</b></span>
     </div>
  </div>
  
  <script src="clock.js"></script>

</body>
</html>
